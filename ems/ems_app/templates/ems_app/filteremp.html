<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>filter employee details</title>
  </head>
  <body>
  <div class="container">
    <h1>filter employee details</h1>
    <hr>


  <form action="/filteremp" method="post">
    {% csrf_token %}
    <label for="name">Employee First/Last Name</label><br>
    <input type="text" class="form-control" name="name" id="name" value="{{name}}" aria-describedby="emailHelp" placeholder="Employee First/Last Name"><br>
    <label for="role">Role</label><br>
    <input type="text" class="form-control" name="role" id="role" value="{{role}}" aria-describedby="emailHelp" placeholder="Role"><br>
    <label for="dept">Department</label><br>
    <input type="text" class="form-control" name="dept" id="dept" value="{{dept}}" aria-describedby="emailHelp" placeholder="Department"><br>

    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>



</form>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
